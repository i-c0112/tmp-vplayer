<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

<link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/videojs-transcript.css" rel="stylesheet">

<script src="//vjs.zencdn.net/4.12/video.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/videojs-transcript.js"></script>
<script src="js/index.js"></script>
</head>

<body>
<video id="really-cool-video" class="video-js vjs-default-skin" controls
 autoplay="true" preload="auto"
 data-setup='{}'>
  <source src="http://undo.im/test/videojs/ST-1-48.webm" type='video/webm'>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a web browser
    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
  </p>
  <track id="track_0" kind="captions" src="ST-1-48.vtt" srclang="en" label="English" default>
</video>
<div id="div_cap" class="positioned vjs-default-skin vjs-has-started">
  <p id="caption_0" class="vjs-control-bar">layout testing</p>
</div>
<!-- wrap #transcription with section to avoid interference with plugin's css -->
<section id="trans-container">
  <div id="transcription"></div>
</section>

</body>
</html>
